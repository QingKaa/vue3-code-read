<script src="../../dist/vue.global.js"></script>

<div id="demo">
	<h1>Latest Vue.js Commits</h1>
	<template v-for="branch in branches">
		<input type="radio" :id="branch" :value="branch" name="branch" v-model="currentBranch">
		<label :for="branch">{{ branch }}</label>
	</template>
	<p>vuejs/core@{{ currentBranch }}</p>
	<div class="counter">
		<button @click="addCount">+1</button>
		<p>count is: {{ count }}</p>
	</div>
	<ul>
		<li v-for="{ html_url, sha, author, commit } in commits">
			<a :href="html_url" target="_blank" class="commit">{{ sha.slice(0, 7) }}</a>
			- <span class="message">{{ truncate(commit.message) }}</span><br>
			by <span class="author"><a :href="author.html_url" target="_blank">{{ commit.author.name }}</a></span>
			at <span class="date">{{ formatDate(commit.author.date) }}</span>
		</li>
	</ul>
</div>

<script>
	const { createApp, ref, watchEffect, effectScope, computed, watch } = Vue
	const API_URL = `https://api.github.com/repos/vuejs/core/commits?per_page=3&sha=`

	const truncate = v => {
		const newline = v.indexOf('\n')
		return newline > 0 ? v.slice(0, newline) : v
	}

	const formatDate = v => v.replace(/T|Z/g, ' ')

	createApp({
		setup() {
			const currentBranch = ref('main')
			const commits = ref(null)
			const count = ref(1)

			watchEffect(() => {
				console.log(' ====> 12', currentBranch);
				//   fetch(`${API_URL}${currentBranch.value}`)
				//     .then(res => res.json())
				//     .then(data => {
				//       console.log(data)
				//       commits.value = data
				//     })
			}, {
				onTrack: v => {
					console.log(' ====> v', v);
				}
			})

			const scope = effectScope()
			scope.run(() => {
				const doubled = computed(() => count.value * 2)
				console.log(' ====> doubled', doubled);
				watch(doubled, () => console.log(' ====> doubled.value', doubled.value))
				watchEffect(() => console.log('countï¼š', doubled.value), {
					onTrack: v => {
						console.log(' ====>11 v', v);
					}
				})
			})

			function addCount() {
				count.value++
			}

			return {
				branches: ['main', 'v2-compat'],
				currentBranch,
				commits,
				count,
				truncate,
				formatDate,
				addCount
			}
		}
	}).mount('#demo')
</script>

<style>
	#demo {
		font-family: 'Helvetica', Arial, sans-serif;
	}

	a {
		text-decoration: none;
		color: #f66;
	}

	li {
		line-height: 1.5em;
		margin-bottom: 20px;
	}

	.author,
	.date {
		font-weight: bold;
	}
</style>
